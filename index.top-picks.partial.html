<section class="top-picks">
  <h2 class="top-picks__header">Top Picks</h2>
  <p class="top-picks__deals">Deals of the Week</p>
  <p class="top-picks__description">
    We cut prices for certain products every week. You can always order items
    you need at the lowest prices and enjoy seasonal items.
  </p>
  <div class="top-picks__container">
    <button class="top-picks__left-btn" onclick="">←</button>
    <div class="top-picks__wheel">
      <div class="top-picks__strawberries">
        <img src="img/top-picks/strawberries.png" alt="Strawberries">
        <h3 class="top-picks__strawberries-header">Strawberries</h3>
        <p class="top-picks__strawberries-price">8,00USD</p>
        <button class="top-picks__strawberries-btn buy-now" onclick="">
          Buy Now
        </button>
      </div>
      <div class="top-picks__blackberries">
        <img src="img/top-picks/blackberries.png" alt="Blackberries">
        <h3 class="top-picks__blackberries-header">Blackberries</h3>
        <p class="top-picks__blackberries-price">4,00USD</p>
        <button class="top-picks__blackberries-btn buy-now" onclick="">
          Buy Now
        </button>
      </div>
      <div class="top-picks__mango">
        <img src="img/top-picks/mango.png" alt="Mango">
        <h3 class="top-picks__mango-header">Mango</h3>
        <p class="top-picks__mango-price">2,50USD</p>
        <button class="top-picks__mango-btn buy-now" onclick="">Buy Now</button>
      </div>
      <div class="top-picks__lemons">
        <img src="img/top-picks/lemons.png" alt="Organic Lemons">
        <h3 class="top-picks__lemons-header">Organic Lemons</h3>
        <p class="top-picks__lemons-price">1,33USD</p>
        <button class="top-picks__lemon-btn buy-now" onclick="">
          Buy Now
        </button>
      </div>
      <div class="top-picks__apple">
        <img src="img/top-picks/apples.png" alt="Granny Smith Apple">
        <h3 class="top-picks__apple-header">Granny Smith Apple</h3>
        <p class="top-picks__apple-price">2,00USD</p>
        <button class="top-picks__apple-btn buy-now" onclick="">
          Buy Now
        </button>
      </div>
    </div>
    <button class="top-picks__right-btn" onclick="">→</button>
  </div>
</section>
